language: generic
# Workaround for Travis-CI bug #1 (part 1): https://github.com/travis-ci/travis-ci/issues/6972
sudo: required
os:
  - linux
  - osx
services:
  - docker
env:
  matrix:
  - CONDA_PY=27
  - CONDA_PY=35
  - CONDA_PY=36
  global:
    secure: 
install:
- |
  echo "Installing a fresh version of Miniconda."
  MINICONDA_URL="https://repo.continuum.io/miniconda"
  MINICONDA_FILE="Miniconda3-latest-$(case $TRAVIS_OS_NAME in (linux) echo Linux;; (osx) echo MacOSX;;esac)-x86_64.sh"
  curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
  bash $MINICONDA_FILE -b
- |
  echo "Configuring conda."
  source $HOME/miniconda3/bin/activate root
- |
  echo "Installing dependencies."
  conda install -y conda-build anaconda-client flake8
  git clone https://github.com/ContinuumIO/PostgresAdapter.git
  conda build --python "${CONDA_PY:0:1}:${CONDA_PY:1:2}" PostgresAdapter/buildscripts/condarecipe
  conda install --use-local postgresadapter
script:
- |
  flake8 .
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      conda build -c "https://conda.anaconda.org/t/$ANACONDA_INTAKE_TOKEN/intake" -c local ./conda
  else
      # Workaround for Travis-CI bug #2: https://github.com/travis-ci/travis-ci/issues/7773
      conda build -c "https://conda.anaconda.org/t/$ANACONDA_INTAKE_TOKEN/intake" -c local --no-test ./conda
  fi
- if [ -n "$TRAVIS_TAG" ]; then anaconda -t ${ANACONDA_INTAKE_TOKEN}
  upload -u intake --force `conda build -c intake/label/main --output ./conda`; fi
notifications:
  email: false
  on_success: change
  on_failure: always
